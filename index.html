<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor Lizard Spock</div>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move</div>
         
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button id="rock" class="user-choice">Rock</button>
            <button id="paper" class="user-choice">Paper</button>
            <button id="scissors" class="user-choice">Scissors</button>   
            <button id="lizard" class="user-choice">Lizard</button>
            <button id="spock" class="user-choice">Spock</button>
        </div>
         
          <!--Final result of game -->
        <div class="result"></div>
        <div class="moves-result"></div>
         
          <!--Reload the game -->
        <button class="reload"></button>
 
    </section>

    <script src="script.js"></script>

</body>
</html>
